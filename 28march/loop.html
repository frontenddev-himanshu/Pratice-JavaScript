<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>

    <script>
        for (let i = 0; i < 3; i++) {

            setTimeout(() => {
                console.log(i);
            }, 3000 * i);

        } 
    </script>
</body>

</html>
